<body>

        <div class="l-header__bar">
            <div class="c-container">
                <div class="l-header__box l-header__box--contact">
                    <a class="c-link c-link--bar" href="tel:293939098">
                        <div class="l-header__bar-btn l-header__bar-btn--first">
                            <span class="c-link__label">
                                <img class="c-icon" src="img/phone.png" alt="phone">
                            </span>
                            <span class="c-link__label">293 939 098</span>
                        </div>
                    </a>
                    <a class="c-link c-link--bar" href="mailto:kontakt@aurorabox.pl">
                        <div class="l-header__bar-btn">
                            <span class="c-link__label">
                                <img class="c-icon" src="img/mail.png" alt="e-mail">
                            </span>
                            <span class="c-link__label">kontakt@aurorabox.pl</span>
                        </div>
                    </a>
                </div>
                <div class="l-header__box l-header__box--logs">
                    <a class="c-link c-link--bar c-link--logs" href="mailto:kontakt@aurorabox.pl">
                        <div class="l-header__bar-btn">

                            <span class="c-link__label">Zaloguj się</span>
                        </div>
                    </a>
                    <a class="c-link c-link--bar c-link--logs" href="mailto:kontakt@aurorabox.pl">
                        <div class="l-header__bar-btn">
                            <span class="c-link__label">

                            </span>
                            <span class="c-link__label">Załóż konto</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="l-header__content">
            <div class="c-container">
                <div class="l-header__logo">
                    <img class="c-logo" src="img/logo.png" alt="sign in">
                </div>
                <div class="l-header__search">
                    <form class="c-search" action="">
                        <input class="c-search__input" type="search" placeholder="Co chcesz kupić?">
                        <button id="id-search-btn" class="c-btn c-btn--search">
                            <img class="c-icon" src="img/search.png" alt="search">
                        </button>

                    </form>
                </div>
                <div class="l-header__cart">
                    <img class="c-icon c-icon--cart" src="img/basekt.png" alt="basekt">
                    <span class="c-cart__label">Twój koszyk</span>
                    <div class="c-cart_counter">
                        <div class="c-counter">
                            <div class="c-counter__label">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class='c-nav-box'>
            <div class="c-nav-box__head">
                <a class="c-burger js-toggle-menu" role="button" aria-label="toggle-menu">
                    <i class="c-burger__part"></i>
                    <i class="c-burger__part"></i>
                    <i class="c-burger__part"></i>
                </a>
            </div>
            <div class="c-nav-box__content js-nav-list">

                        </li>
                        <li class="c-nav__item">

                        </li>
                        <li class="c-nav__item">
                            <a href="#" class="c-nav__link">trendy 2018</a>
                        </li>
                        <li class="c-nav__item">
                            <a href="#" class="c-nav__link">blog</a>
                        </li>
                        <li class="c-nav__item">
                            <a href="#" class="c-nav__link">kontakt</a>
                        </li>
                    </ul>

            </div>
